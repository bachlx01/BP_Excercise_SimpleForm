<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
        .simpleform{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            background-color: lavender;
            border: aqua outset 4px;
            width:400px;
            padding: 10px;

        }
    </style>
</head>
<body>
<form action="simpleform.html" method="get" class="simpleform">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="select1" id="selec1">
        <option value=" ">A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="ip1"> 1 - 10$ <br>
    <input type="radio" name="ip1"> 2 - 20$ <br>
    <input type="radio" name="ip1"> 3 - 30$

    <p>Name <span style="color:red;">*</span></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15">
    <input type="text" name="lastname" placeholder="LastName" size="15"> <br>
    <p>Email</p>
    <input type="text" name="email" size="35">
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5"> -
    <p><input type="button" name="submit" value="Submit"></p>



</form>


</body>
</html>
